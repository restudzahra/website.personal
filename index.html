<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Mobile Banking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>e-Mobile Banking</h1>
      <button class="notification-btn">🔔</button>
    </header>
    
    <div class="loan-section">
      <h2>Loan Programs</h2>
      <p>Exclusive low-interest loans available for our loyal customers.</p>
    </div>

    <div class="balance-section">
      <h3>Saldo Saya</h3>
      <p class="balance">Rp. 12.000.000</p>
      <p class="account-number">Nomor Rekening: 2224 0068 1151</p>
    </div>

    <div class="menu">
      <button>Transfer</button>
      <button>Pembayaran</button>
      <button>Top Up</button>
      <button>Edit</button>
      <button>Cicilan</button>
    </div>

    <div class="transaction-history">
      <h3>Transaksi Terakhir</h3>
      <ul>
        <li>Pembelian Pulsa: <span class="negative">-Rp 50.000</span></li>
        <li>Transfer ke Rekening 2224: <span class="negative">-Rp 1.000.000</span></li>
        <li>Gaji Bulanan: <span class="positive">+Rp 4.000.000</span></li>
      </ul>
    </div>

    <footer>
      <nav>
        <button>🏠</button>
        <button>📸</button>
        <button>👤</button>
      </nav>
    </footer>
  </div>
</body>
</html>
